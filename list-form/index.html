<!doctype html>
<html ng-app="paymentHintsApp">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-controller="shadeController">
    Search: <input type="text" ng-model="searchText" ng-click="showShade()"/>

	<div ng-controller="hintsController" >
	<div class="form-view">
		<form>
		<div class="row"><div class="row-label">Short name</div><input value="{{hintSelected.shortName}}"></div>
		<div class="row"><div class="row-label">Name</div><input value="{{hintSelected.name}}"></div>
		<div class="row"><div class="row-label">Amount</div><input value="{{hintSelected.amount}}"></div>
		<div class="row"><div class="row-label"><br></div><input type="submit" value="Pay"><input type="button" value="Cancel" ></div>
		</form>
	</div>

	<div id="divShadow" ng-click="toggleShade()" ng-show="isFormShaded">
		<ul class="hintsList" ng-repeat="hint in hintsList | filter:searchText" ng-show="isFormShaded">
			<li class="hintsList" ng-click="selectHint(hint)">{{hint.name}}</li>
		</ul>
	</div>
	</div>


	<script src="./js/angular-1.2.16/angular.min.js"></script>
	<script>
    	var app = angular.module('paymentHintsApp', []);
    	
    	app.controller('shadeController', function ($scope) {
    	    $scope.toggleShade = function() {
    	        $scope.isFormShaded = !$scope.isFormShaded;
    	    };
    	    $scope.showShade = function() {
    	        $scope.isFormShaded = true;
    	    };
    	    
    	    $scope.showShade();
    	});
    	
    	app.controller('hintsController', function ($scope) {
    	    $scope.hintSelected = "";
    	    $scope.selectHint = function(hintSelected) {
    	    	$scope.hintSelected = hintSelected;
    	    }
    	    
    		$scope.hintsList = 
    			[
					{name: "John Wiliam Doe", shortName: "John Doe"},
					{name: "Anna Nowak", shortName: "Ania"}
				];
    	});
	</script>

</body>
</html>
